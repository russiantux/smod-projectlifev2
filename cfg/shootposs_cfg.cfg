developer 1
contimes 20
crosshair 1
weapon_custom_shootpostest 1
smod_ro_aimmode 0

bind kp_plus "incrementvar  weapon_custom_shootpos_f -90 90 .1"
bind kp_minus "incrementvar  weapon_custom_shootpos_f -90 90 -.1"

bind kp_rightarrow "incrementvar  weapon_custom_shootpos_r -90 90 .1"
bind kp_leftarrow "incrementvar  weapon_custom_shootpos_r -90 90 -.1"

bind kp_uparrow "incrementvar  weapon_custom_shootpos_u -90 90 .1"
bind kp_downarrow "incrementvar  weapon_custom_shootpos_u -90 90 -.1"

bind kp_5 "clear; weapon_custom_shootpos_f; echo ;weapon_custom_shootpos_r; echo; weapon_custom_shootpos_u;"

clear
