alias playermodel "playermodel_default"
alias playermodel_default "exec playermodel_gordon.cfg; dv1; alias playermodel playermodel_gcitizen; echo Player Model: Gordon Freeman (HEV MK5); exec wait_2sec; dv0"
alias playermodel_gcitizen "exec playermodel_gordon_citizen.cfg; dv1; alias playermodel playermodel_combinesoldier; echo Player Model: Gordon Freeman (C17 Citizen); exec wait_2sec; dv0"
alias playermodel_combinesoldier "exec playermodel_combinesoldier.cfg; dv1; alias playermodel playermodel_default; echo Player Model: Combine Soldier; exec wait_2sec; dv0"

