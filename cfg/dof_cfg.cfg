developer 1
contimes 20
r_viewmodel_dof_end 0
r_viewmodel_dof_start 0

bind ins "r_viewmodel_dof_test 0"
bind del "r_viewmodel_dof_test 1"
bind kp_minus "incrementvar r_viewmodel_dof_end -60 60 -.5"
bind kp_plus "incrementvar r_viewmodel_dof_end -60 60 .5"
bind kp_slash "incrementvar r_viewmodel_dof_start -60 60 -.5"
bind * "incrementvar r_viewmodel_dof_start -60 60 .5"

bind kp_5 "clear; echo end; r_viewmodel_dof_end; echo start; r_viewmodel_dof_start;"

clear
